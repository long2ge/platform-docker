server {
    listen       80;
    listen  [::]:80;
    server_name  admin.cute.red;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

	root /usr/share/nginx/html/platform-vue-admin;
	
	 # 添加几条有关安全的响应头；与 Google+ 的配置类似，详情参见文末。
     add_header X-Frame-Options "SAMEORIGIN";
     add_header X-XSS-Protection "1; mode=block";
     add_header X-Content-Type-Options "nosniff";

     # 站点默认页面；可指定多个，将顺序查找。
     # 例如，访问 http://example.com/ Nginx 将首先尝试「站点根目录/index.html」是否存在，不存在则继续尝试「站点根目录/index.htm」，以此类推...
     index index.html index.htm;

     # 指定字符集为 UTF-8
     charset utf-8;

     location / {
         # rewrite  /api/(.*)  /$1  break;
         proxy_pass platform-vue-admin:9528;
     }

    # 关闭 [/favicon.ico] 和 [/robots.txt] 的访问日志。
    # 并且即使它们不存在，也不写入错误日志。
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # 将 [404] 错误交给 [/index.php] 处理，表示由 Laravel 渲染美观的错误页面。
    error_page 404 /index.php;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

